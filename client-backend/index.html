<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

    <style>
        .display-none{
            display: none;
        }
        .cursor-pointer{
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Client Backend</h1>


<div class="form-group">

    <div class="col-sm-10">
       <input type="text" name="name" id="name" class="form-control" value="usamoJS@email.com" title="" required="required">
        <input type="text" name="name" id="password" class="form-control" value="user" title="" required="required">
        <input name="login" id="login" class="btn btn-primary btn-sm" type="button" value="login">
        <input name="logout" id="logout" class="btn btn-danger btn-sm" type="button" value="logout">
    </div>
</div>

<p id="reset-password-request" class="cursor-pointer">Reset password</p>

<p>

    <span class="col-sm-2">Add offer</span>
    <input class="col-sm-2" id="url" placeholder="url" type="text" value="http://url.com">
    <input class="col-sm-2" id="price" placeholder="price" type="text" value="235">
    <input class="col-sm-2" id="currency" placeholder="currency" type="text" value="USD">

    <select class="col-sm-2" id="product">
        <option value="">Celebrity Dog</option>
    </select>
    <input class="btn btn-primary btn-sm" id="add-offer" type="button" value="Add">
</p>

<p>
    <span class="col-sm-2">Delete Offer:</span>
    <select name="name" id="delete-offer" class="col-sm-2">
        <option value=""> -- choose offer --</option>
    </select>
    <input class="btn btn-danger btn-sm" id="delete-offer-button" type="button" value="Delete">
</p>


<p id="needs-login" class="display-none"></p>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./actions/axios.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
